<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		
        <script src="script.js" type="text/javascript"></script>
		<link rel="stylesheet" href="style.css?v=1.1" type='text/css' />

    </head>
    <body>
        <form id="form1">
           
            <div class="outer-panel">
                <div class="inner-panel">
                    <label class="label-h1">Add New</label> <br><br>
                    <label for='Fname'>First Name</label>  <br>
                    <input id="Fname" maxlength="80" name="" placeholder="" type="text" style="" value="" /><br>   
              
                    <label for='Lname'>Last Name</label>  <br>
                    <input id="Lname" maxlength="80" name="" placeholder="" type="text" style="" value="" /><br> 
               
                    <label for='Address'>Address</label>   <br>    
                    <input id="Address" maxlength="80" name="" placeholder="" type="text" style="" value="" /><br>    
               
                    <label for='City'>City</label>     <br>
                    <input id="City" maxlength="80" name="" placeholder="" type="text" style="" value="" /><br>    
               
                    <label for='State'>State</label>   <br>    
                    <input id="State" maxlength="80" name="" placeholder="" type="text" style="" value="" /><br>    
               
                   <label for='Zip'>Zip</label>  <br>      
                   <input id="Zip" maxlength="80" name="" placeholder="" type="text" style="" value="" /><br> 
               
                    <label for='Phone'>Phone</label>  <br>      
                    <input id="Phone" maxlength="80" name="" placeholder="" type="text" style="" value="" /><br> 
               
                    <label for='Email'>Email</label> <br>      
                    <input id="Email" maxlength="80" name="" placeholder="" type="text" style="" value="" /><br>  
                
                    <label for='Gender'>Gender</label> <br> 
                    <select id="Gender">                
                        <option value="None" >-</option>
                        <option value="Male" >Male</option>           
                        <option value="Female" >Female</option>            
                    </select><br>
                </div>
                <div class="inner-panel-bottom">
                    <button type="button" id="f1Submit">Submit</button>
                </div>
            </div>
        </form>    
    </body>
</html>
